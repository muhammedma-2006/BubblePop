<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BubblePop 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
            font-family: 'Poppins', sans-serif;
        }

        canvas {
            display: block;
            background-color: transparent;
        }

        #popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            display: none;
            border: 1px solid rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 400px;
        }

        #popup h2 {
            margin-top: 0;
            color: #333;
            font-size: 2em;
        }

        #popup p {
            color: #555;
            font-size: 1.2em;
            min-height: 50px; /* Reserve space for message */
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .popup-btn {
            padding: 10px 20px;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }
        
        .popup-btn:hover {
            transform: translateY(-2px);
        }

        #close-popup {
            background-color: #6c757d;
        }
        #close-popup:hover {
            background-color: #5a6268;
        }

        #generate-thought-btn {
            background-color: #66a6ff;
        }
        #generate-thought-btn:hover {
            background-color: #5095f5;
        }

        #title {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 2.5em;
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.2);
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #66a6ff;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none; /* Hidden by default */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <h1 id="title">BubblePop 2.0</h1>
    <canvas id="bubble-canvas"></canvas>

    <div id="popup">
        <h2>Congratulations!</h2>
        <div id="loader" class="loader"></div>
        <p id="popup-message">You've wasted n minutes of your life.</p>
        <div class="button-container">
            <button id="generate-thought-btn" class="popup-btn">âœ¨ Generate a Deep Thought</button>
            <button id="close-popup" class="popup-btn">Keep Wasting</button>
        </div>
    </div>

    <script>
       
    </script>
</body>
</html>
